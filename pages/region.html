<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region - Al-Salam Scouts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>

<body class="bg-stone-50 text-stone-900 flex flex-col min-h-screen">

    <main class="flex-grow container mx-auto px-4 py-24 mt-12">
        <h1 class="text-4xl font-bold text-green-900 mb-6 text-center">الإقليم الكشفي العربي</h1>

        <div class="bg-white p-8 rounded-2xl shadow-sm border border-stone-100 max-w-4xl mx-auto">
            <img src="/scout-website/hero_bg.png" alt="Region Map" class="w-full h-64 object-cover rounded-xl mb-6">
            <h2 class="text-2xl font-bold mb-4">نبذة عن الإقليم</h2>
            <p class="text-stone-600 leading-relaxed mb-6">
                الإقليم الكشفي العربي هو أحد الأقاليم الستة للمنظمة العالمية للحركة الكشفية. يضم الإقليم الجمعيات
                الكشفية الوطنية في الدول العربية.
            </p>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-50 p-4 rounded-xl text-center">
                    <span class="block text-2xl font-bold text-green-700">19</span>
                    <span class="text-sm text-stone-600">دولة عضو</span>
                </div>
                <div class="bg-green-50 p-4 rounded-xl text-center">
                    <span class="block text-2xl font-bold text-green-700">القاهرة</span>
                    <span class="text-sm text-stone-600">المقر الرئيسي</span>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initStructure } from '../js/structure_manager.js';
        document.addEventListener('DOMContentLoaded', initStructure);
    </script>
</body>

</html>
