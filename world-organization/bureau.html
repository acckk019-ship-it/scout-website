<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المكتب الكشفي العالمي - المنظمة العالمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "lucide": "https://esm.sh/lucide@0.344.0"
      }
    }
    </script>
</head>

<body class="bg-stone-50 text-stone-900">

    <!-- Hero Section -->
    <section class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden bg-stone-900 text-white">
        <div class="absolute inset-0 z-0 opacity-20">
            <img src="/scout-website/camp_1.png" alt="Background" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-stone-900/90"></div>
        </div>
        <div class="relative z-10 max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl lg:text-7xl font-extrabold mb-6 leading-tight">المكتب الكشفي العالمي</h1>
            <p class="text-xl lg:text-2xl mb-10 max-w-2xl mx-auto opacity-90">الأمانة العامة للمنظمة العالمية</p>
        </div>
    </section>

    <!-- Content Section -->
    <section class="py-20">
        <div class="max-w-4xl mx-auto px-4">
            <div class="bg-white rounded-[2rem] shadow-xl p-8 lg:p-12 border border-stone-100">
                <h2 class="text-3xl font-bold mb-6 text-stone-800">الدور والمسؤوليات</h2>
                <p class="text-lg text-stone-600 leading-relaxed mb-6">
                    المكتب الكشفي العالمي هو الأمانة العامة للمنظمة، ويقوم بتنفيذ تعليمات اللجنة الكشفية العالمية
                    والمؤتمر الكشفي العالمي.
                </p>
                <h3 class="text-xl font-bold mb-4 text-stone-800">المكاتب الإقليمية:</h3>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <div class="p-4 bg-stone-50 rounded-xl text-center font-medium">أفريقيا</div>
                    <div class="p-4 bg-stone-50 rounded-xl text-center font-medium">المنطقة العربية</div>
                    <div class="p-4 bg-stone-50 rounded-xl text-center font-medium">آسيا والمحيط الهادئ</div>
                    <div class="p-4 bg-stone-50 rounded-xl text-center font-medium">أوراسيا</div>
                    <div class="p-4 bg-stone-50 rounded-xl text-center font-medium">أوروبا</div>
                    <div class="p-4 bg-stone-50 rounded-xl text-center font-medium">الأمريكتين</div>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        import { initStructure } from '../js/structure_manager.js';
        document.addEventListener('DOMContentLoaded', initStructure);
    </script>
</body>

</html>
