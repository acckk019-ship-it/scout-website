<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مجموعات السلام الكشفية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "lucide": "https://esm.sh/lucide@0.344.0"
      }
    }
    </script>
</head>

<body class="bg-stone-50 text-stone-900">

    <!-- Hero Section -->
    <section class="min-h-screen relative flex items-center justify-center pt-20 pb-10 overflow-hidden bg-stone-900">
        <div class="absolute inset-0 z-0 opacity-20">
            <img src="/camp_1.png" alt="Background" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-stone-900/90"></div>
        </div>

        <div class="relative z-10 w-full max-w-md px-4">
            <div class="bg-white rounded-[2rem] shadow-2xl p-10 border border-stone-100 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-green-50 rounded-bl-full -mr-10 -mt-10 z-0"></div>

                <div class="relative z-10 text-center mb-8">
                    <img src="/logo.png" alt="Logo" class="w-20 mx-auto mb-4">
                    <h2 class="text-2xl font-bold text-stone-800">تسجيل الدخول</h2>
                    <p class="text-stone-500">مرحباً بك مجدداً في بوابة القادة</p>
                </div>

                <form class="space-y-6 relative z-10">
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-stone-700">البريد الإلكتروني</label>
                        <div class="relative">
                            <i data-lucide="mail" class="absolute right-4 top-3.5 text-stone-400 w-5 h-5"></i>
                            <input type="email"
                                class="w-full bg-stone-50 border border-stone-200 rounded-xl py-3 pr-12 pl-4 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                                placeholder="name@example.com">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-stone-700">كلمة المرور</label>
                        <div class="relative">
                            <i data-lucide="lock" class="absolute right-4 top-3.5 text-stone-400 w-5 h-5"></i>
                            <input type="password"
                                class="w-full bg-stone-50 border border-stone-200 rounded-xl py-3 pr-12 pl-4 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                                placeholder="••••••••">
                        </div>
                    </div>

                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-green-600 focus:ring-green-500">
                            <span class="text-stone-600">تذكرني</span>
                        </label>
                        <a href="#" class="text-green-600 hover:text-green-700 font-bold">نسيت كلمة المرور؟</a>
                    </div>

                    <button type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition transform active:scale-95 flex items-center justify-center gap-2">
                        <i data-lucide="log-in"></i> دخول
                    </button>

                    <p class="text-center text-stone-500 text-sm mt-4">
                        ليس لديك حساب؟ <a href="/complaints.html" class="text-green-600 font-bold hover:underline">تواصل
                            معنا</a>
                    </p>
                </form>

            </div>
        </div>
    </section>

    <script type="module">
        import { initStructure } from './js/structure_manager.js';
        document.addEventListener('DOMContentLoaded', initStructure);
    </script>
</body>

</html>
