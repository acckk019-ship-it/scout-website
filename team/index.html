<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فريق العمل - مجموعات السلام الكشفية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "lucide": "https://esm.sh/lucide@0.344.0"
      }
    }
    </script>
</head>

<body class="bg-stone-50 text-stone-900">

    <!-- Hero Section -->
    <section class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden bg-stone-900 text-white">
        <div class="absolute inset-0 z-0 opacity-20">
            <img src="/scout-website/camp_2.png" alt="Background" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-stone-900/90"></div>
        </div>
        <div class="relative z-10 max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl lg:text-7xl font-extrabold mb-6 leading-tight">قادة المجموعة</h1>
            <p class="text-xl lg:text-2xl mb-10 max-w-2xl mx-auto opacity-90">نخبة من القادة المؤهلين لقيادة أجيال
                المستقبل</p>
        </div>
    </section>

    <!-- Content Section -->
    <section class="py-20">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Team Member 1 -->
                <div
                    class="bg-white rounded-2xl p-6 text-center border border-stone-100 shadow-lg hover:shadow-xl transition group">
                    <div
                        class="w-24 h-24 bg-stone-100 rounded-full mx-auto mb-4 flex items-center justify-center text-stone-400 group-hover:bg-stone-200 transition">
                        <i data-lucide="user" class="w-10 h-10"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-1 font-serif">محمد أحمد</h3>
                    <p class="text-stone-500 font-bold text-xs mb-2">قائد المجموعة</p>
                    <p class="text-green-600 font-medium text-xs mb-4 bg-green-50 inline-block px-2 py-1 rounded">قائد
                        تدريب دولي</p>
                    <div class="flex justify-center gap-2 opacity-60">
                        <i data-lucide="linkedin" class="w-4 h-4 hover:text-green-700 cursor-pointer transition"></i>
                        <i data-lucide="twitter" class="w-4 h-4 hover:text-green-700 cursor-pointer transition"></i>
                    </div>
                </div>
                <!-- Team Member 2 -->
                <div
                    class="bg-white rounded-2xl p-6 text-center border border-stone-100 shadow-lg hover:shadow-xl transition group">
                    <div
                        class="w-24 h-24 bg-stone-100 rounded-full mx-auto mb-4 flex items-center justify-center text-stone-400 group-hover:bg-stone-200 transition">
                        <i data-lucide="user" class="w-10 h-10"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-1 font-serif">سارة علي</h3>
                    <p class="text-stone-500 font-bold text-xs mb-2">قائدة وحدة الزهرات</p>
                    <p class="text-purple-600 font-medium text-xs mb-4 bg-purple-50 inline-block px-2 py-1 rounded">
                        حاملة الشارة الخشبية</p>
                    <div class="flex justify-center gap-2 opacity-60">
                        <i data-lucide="linkedin" class="w-4 h-4 hover:text-purple-700 cursor-pointer transition"></i>
                    </div>
                </div>
                <!-- Team Member 3 -->
                <div
                    class="bg-white rounded-2xl p-6 text-center border border-stone-100 shadow-lg hover:shadow-xl transition group">
                    <div
                        class="w-24 h-24 bg-stone-100 rounded-full mx-auto mb-4 flex items-center justify-center text-stone-400 group-hover:bg-stone-200 transition">
                        <i data-lucide="user" class="w-10 h-10"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-1 font-serif">عمر خالد</h3>
                    <p class="text-stone-500 font-bold text-xs mb-2">قائد وحدة الكشافة</p>
                    <p class="text-green-600 font-medium text-xs mb-4 bg-green-50 inline-block px-2 py-1 rounded">مساعد
                        قائد تدريب</p>
                    <div class="flex justify-center gap-2 opacity-60">
                        <i data-lucide="mail" class="w-4 h-4 hover:text-green-700 cursor-pointer transition"></i>
                    </div>
                </div>
                <!-- Team Member 4 -->
                <div
                    class="bg-white rounded-2xl p-6 text-center border border-stone-100 shadow-lg hover:shadow-xl transition group">
                    <div
                        class="w-24 h-24 bg-stone-100 rounded-full mx-auto mb-4 flex items-center justify-center text-stone-400 group-hover:bg-stone-200 transition">
                        <i data-lucide="user" class="w-10 h-10"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-1 font-serif">ليلى حسن</h3>
                    <p class="text-stone-500 font-bold text-xs mb-2">قائدة وحدة المرشدات</p>
                    <p class="text-rose-600 font-medium text-xs mb-4 bg-rose-50 inline-block px-2 py-1 rounded">قائدة
                        وحدة</p>
                    <div class="flex justify-center gap-2 opacity-60">
                        <i data-lucide="mail" class="w-4 h-4 hover:text-rose-700 cursor-pointer transition"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        import { initStructure } from '../js/structure_manager.js';
        document.addEventListener('DOMContentLoaded', initStructure);
    </script>
</body>

</html>
