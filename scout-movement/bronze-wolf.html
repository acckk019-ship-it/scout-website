<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وسام الذئب البرونزي - الحركة الكشفية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "lucide": "https://esm.sh/lucide@0.344.0"
      }
    }
    </script>
</head>

<body class="bg-stone-50 text-stone-900">

    <!-- Hero Section -->
    <section class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden bg-stone-900 text-white">
        <div class="absolute inset-0 z-0 opacity-20">
            <img src="/camp_2.png" alt="Background" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-stone-900/90"></div>
        </div>
        <div class="relative z-10 max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl lg:text-7xl font-extrabold mb-6 leading-tight">وسام الذئب البرونزي</h1>
            <p class="text-xl lg:text-2xl mb-10 max-w-2xl mx-auto opacity-90">أعلى وسام كشفي عالمي</p>
        </div>
    </section>

    <!-- Content Section -->
    <section class="py-20">
        <div class="max-w-4xl mx-auto px-4">
            <div
                class="bg-white rounded-[2rem] shadow-xl p-8 lg:p-12 border border-stone-100 flex flex-col md:flex-row gap-8 items-center">
                <div class="w-full md:w-1/3">
                    <div class="bg-stone-100 rounded-2xl p-8 flex items-center justify-center aspect-square">
                        <i data-lucide="award" class="w-32 h-32 text-stone-400"></i>
                        <!-- Placeholder for Bronze Wolf Image -->
                    </div>
                </div>
                <div class="w-full md:w-2/3">
                    <h2 class="text-3xl font-bold mb-4 text-stone-800">عن الوسام</h2>
                    <p class="text-lg text-stone-600 leading-relaxed mb-6">
                        وسام الذئب البرونزي هو الوسام الوحيد الذي تمنحه اللجنة الكشفية العالمية، ويُمنح للأفراد الذين
                        قدموا خدمات جليلة ومتميزة للحركة الكشفية على المستوى العالمي.
                    </p>
                    <ul class="space-y-3">
                        <li class="flex items-center gap-3 text-stone-700">
                            <i data-lucide="calendar" class="text-green-600"></i>
                            <span>تاريخ التأسيس: 1935</span>
                        </li>
                        <li class="flex items-center gap-3 text-stone-700">
                            <i data-lucide="user" class="text-green-600"></i>
                            <span>أول من حصل عليه: اللورد بادن باول</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        import { initStructure } from '../js/structure_manager.js';
        document.addEventListener('DOMContentLoaded', initStructure);
    </script>
</body>

</html>
