<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشكاوى والمقترحات - مجموعات السلام الكشفية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "lucide": "https://esm.sh/lucide@0.344.0"
      }
    }
    </script>
</head>

<body class="bg-stone-50 text-stone-900">

    <!-- Hero Section -->
    <section class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden bg-stone-900 text-white">
        <div class="absolute inset-0 z-0 opacity-20">
            <img src="/scout-website/camp_2.png" alt="Background" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-stone-900/90"></div>
        </div>
        <div class="relative z-10 max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl lg:text-7xl font-extrabold mb-6 leading-tight" data-i18n="nav_complaints">الشكاوى
                والمقترحات</h1>
            <p class="text-xl lg:text-2xl mb-10 max-w-2xl mx-auto opacity-90">صوتك مسموع.. ورأيك يهمنا</p>
        </div>
    </section>

    <!-- Form Section -->
    <section class="py-20">
        <div class="max-w-3xl mx-auto px-4">
            <div class="bg-white rounded-[2rem] shadow-xl p-10 border border-stone-100 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-stone-100 rounded-bl-full -mr-10 -mt-10 z-0"></div>

                <h2 class="text-3xl font-bold text-stone-800 mb-8 relative z-10 text-center">نموذج التواصل</h2>

                <form class="space-y-6 relative z-10">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="block text-sm font-bold text-stone-700">الاسم الكامل</label>
                            <div class="relative">
                                <i data-lucide="user" class="absolute right-4 top-3.5 text-stone-400 w-5 h-5"></i>
                                <input type="text"
                                    class="w-full bg-stone-50 border border-stone-200 rounded-xl py-3 pr-12 pl-4 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                                    placeholder="الاسم ثلاثي">
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-bold text-stone-700">رقم الهاتف</label>
                            <div class="relative">
                                <i data-lucide="phone" class="absolute right-4 top-3.5 text-stone-400 w-5 h-5"></i>
                                <input type="tel"
                                    class="w-full bg-stone-50 border border-stone-200 rounded-xl py-3 pr-12 pl-4 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                                    placeholder="05xxxxxxxx">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-stone-700">نوع الرسالة</label>
                        <div class="grid grid-cols-3 gap-4">
                            <label class="cursor-pointer">
                                <input type="radio" name="type" class="peer sr-only">
                                <div
                                    class="bg-stone-50 border border-stone-200 rounded-xl p-4 text-center peer-checked:bg-green-50 peer-checked:border-green-500 peer-checked:text-green-700 transition">
                                    <span class="block font-bold">شكوى</span>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="type" class="peer sr-only">
                                <div
                                    class="bg-stone-50 border border-stone-200 rounded-xl p-4 text-center peer-checked:bg-blue-50 peer-checked:border-blue-500 peer-checked:text-blue-700 transition">
                                    <span class="block font-bold">اقتراح</span>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="type" class="peer sr-only">
                                <div
                                    class="bg-stone-50 border border-stone-200 rounded-xl p-4 text-center peer-checked:bg-purple-50 peer-checked:border-purple-500 peer-checked:text-purple-700 transition">
                                    <span class="block font-bold">استفسار</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-stone-700">نص الرسالة</label>
                        <textarea rows="5"
                            class="w-full bg-stone-50 border border-stone-200 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                            placeholder="اكتب تفاصيل رسالتك هنا..."></textarea>
                    </div>

                    <button type="submit"
                        class="w-full bg-stone-900 hover:bg-stone-800 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition transform active:scale-95 flex items-center justify-center gap-2">
                        <i data-lucide="send"></i> إرسال الرسالة
                    </button>
                </form>

            </div>
        </div>
    </section>

    <script type="module">
        import { initStructure } from './js/structure_manager.js';
        document.addEventListener('DOMContentLoaded', initStructure);
    </script>
</body>

</html>
