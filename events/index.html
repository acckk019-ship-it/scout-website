<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفعاليات - مجموعات السلام الكشفية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "lucide": "https://esm.sh/lucide@0.344.0"
      }
    }
    </script>
</head>

<body class="bg-stone-50 text-stone-900">

    <!-- Hero Section -->
    <section class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden bg-stone-900 text-white">
        <div class="absolute inset-0 z-0 opacity-20">
            <img src="/camp_1.png" alt="Background" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-stone-900/90"></div>
        </div>
        <div class="relative z-10 max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl lg:text-7xl font-extrabold mb-6 leading-tight">الفعاليات القادمة</h1>
            <p class="text-xl lg:text-2xl mb-10 max-w-2xl mx-auto opacity-90">شاركنا المغامرة</p>
        </div>
    </section>

    <!-- Content Section -->
    <section class="py-20">
        <div class="max-w-4xl mx-auto px-4">
            <div class="space-y-6">
                <!-- Event Card 1: Summer Camp -->
                <div
                    class="bg-white rounded-2xl shadow-lg border border-stone-100 p-6 flex flex-col md:flex-row gap-6 items-center transform hover:-translate-y-1 transition duration-300">
                    <div
                        class="bg-green-100 text-green-800 rounded-2xl p-4 text-center min-w-[100px] flex flex-col justify-center">
                        <span class="block text-4xl font-bold">15</span>
                        <span class="block font-medium text-sm">يوليو</span>
                    </div>
                    <div class="flex-1 text-center md:text-right">
                        <h3 class="text-2xl font-bold mb-2 font-serif">المخيم الصيفي السنوي 2026</h3>
                        <p class="text-stone-600 mb-2 flex items-center justify-center md:justify-start gap-1">
                            <i data-lucide="map-pin" class="w-4 h-4 text-red-500"></i> غابات عجلون
                        </p>
                        <p class="text-stone-500 text-sm line-clamp-2">مغامرة لا تنسى في قلب الطبيعة.. تعلم، استكشاف،
                            وصداقة لمدة 5 أيام.</p>
                    </div>
                    <a href="/events/summer-camp-2026.html"
                        class="bg-stone-900 text-white px-6 py-3 rounded-xl font-bold hover:bg-stone-800 transition shadow-md whitespace-nowrap">
                        التفاصيل والتسجيل
                    </a>
                </div>

                <!-- Event Card 2 -->
                <div
                    class="bg-white rounded-2xl shadow-lg border border-stone-100 p-6 flex flex-col md:flex-row gap-6 items-center">
                    <div class="bg-blue-100 text-blue-800 rounded-2xl p-4 text-center min-w-[100px]">
                        <span class="block text-4xl font-bold">22</span>
                        <span class="block font-medium">مارس</span>
                    </div>
                    <div class="flex-1 text-center md:text-right">
                        <h3 class="text-2xl font-bold mb-2">حفل الوعد الكشفي</h3>
                        <p class="text-stone-600 mb-2"><i data-lucide="map-pin" class="inline w-4 h-4 ml-1"></i> مقر
                            المجموعة</p>
                        <p class="text-stone-500 text-sm">مراسم تقليد القبول للأعضاء الجدد.</p>
                    </div>
                    <button class="bg-stone-100 text-stone-400 px-6 py-3 rounded-xl font-bold cursor-not-allowed">
                        انتهى التسجيل
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        import { initStructure } from '../js/structure_manager.js';
        document.addEventListener('DOMContentLoaded', initStructure);
    </script>
</body>

</html>
